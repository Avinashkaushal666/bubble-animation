<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>  
<body>
    <div class="hero">
        <div class="navbar">
            <i class="fab fa-wolf-pack-battalion" id="wolf"></i>
            <button class="button-1 js-btn-1" type="button">contact me</button>
        </div> 
        <div class="content">
            <h4>Welcome to our</h4>
            <h1>Finding<br />  Nemo project</h1>
            <button class="button-1" type="button">Take a tour</button> 
        </div>

        <div class="side-bar-container">
            <div class="side-bar">
                <img src="image/menu.png" class="menu" alt="#">
                <div class="links">
                    <div class="social-links">
                        <img src="image/fb.png" alt="#">
                        <img src="image/ig.png" alt="#">
                        <img src="image/tw.png" alt="#">
                    </div>
                    
                    <div class="useful-links">
                        <img src="image/share.png" alt="#">
                        <img src="image/info.png" alt="#">
                    </div>
                </div>

                </div>
            <div class="bubbles">
                <img src="image/bubble.png">
                <img src="image/bubble.png">
                <img src="image/bubble.png">
                <img src="image/bubble.png">
                <img src="image/bubble.png">
                <img src="image/bubble.png">
                <img src="image/bubble.png">
            </div>
        </div>


        <div class="form-container">
            <div class="bg">
                <div class="form">
                    <div class="close js-close">&times;</div>
                    <div class="comment">
                        Let's get in touch
                    </div>
                    <div class="group">      
                        <input type="text" required>
                        <span class="highlight"></span>
                        <label>Your name</label>
                    </div>
                    <div class="group">      
                        <input type="text" required>
                        <span class="highlight"></span>
                        <label>Your email</label>
                    </div>
                    <div class="group">      
                        <input type="text" required>
                        <span class="highlight"></span>
                        <label>Message</label>
                    </div>
                    
                    <button class="custom-btn btn js-btn">send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
